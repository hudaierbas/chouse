<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e9fd878716.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <div class="navOpenBtn">
          <span class="nav-icon">
           <i class="fas fa-bars"></i>
          </span>
        </div>
        <img src="/images/logo.svg" alt="storo logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <header id="hero" class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <a href="#products" class="banner-btn">shop now</a>
      </div>
    </header>

    <section id="products" class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- <div class="cart-item">

          </div> -->
        </div>
        <div class="cart-footer">
          <h3>your total : $<span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <div class="navlinks">
          <span class="navCloseBtn">
            <i class="fas fa-window-close"></i>
          </span>
          <div class="link">
        <a href="#hero">Home</a>
        <a href="#products">Products</a>
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
